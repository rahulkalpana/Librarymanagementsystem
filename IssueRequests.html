<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Requests</title>
    <link rel="stylesheet" href="IRstyles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | Reports</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>Issue Requests</h2>
        <table>
            <thead>
                <tr>
                    <th>Membership Id</th>
                    <th>Name of Book/Movie</th>
                    <th>Requested Date</th>
                    <th>Request Fulfilled Date</th>
                </tr>
            </thead>
            <tbody id="issue-requests-list">
                <!-- Issue requests will be dynamically populated here -->
            </tbody>
        </table>

       
    </main>

    <footer>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </footer>

    <script src="IRscript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
