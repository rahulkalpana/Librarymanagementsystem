<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book/Movie</title>
    <link rel="stylesheet" href="AddBookstyles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | Add Book/Movie</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>Add Book/Movie</h2>
        <form id="addBookForm">
            <h3>Type:</h3>
            <label>
                <input type="radio" name="bookMovieType" value="Book" checked>
                Book
            </label>
            <label>
                <input type="radio" name="bookMovieType" value="Movie">
                Movie
            </label>

            <label for="bookMovieName">Book/Movie Name:</label>
            <input type="text" id="bookMovieName" name="bookMovieName" required>

            <label for="procurementDate">Date of Procurement:</label>
            <input type="date" id="procurementDate" name="procurementDate" required>

            <label for="quantity">Quantity/Copies:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1 required">

            <button type="submit">Add Book/Movie</button>
        </form>
    </main>

    <footer>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </footer>

    <script src="AddBookscript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
