<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Movies</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | Reports</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>Master List of Movies</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Name of Movie</th>
                    <th>Director Name</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th>Procurement Date</th>
                </tr>
            </thead>
            <tbody id="movie-list">
                <!-- Movie entries will be dynamically populated here -->
            </tbody>
        </table>

        
    </main>

    <script src="MLMscript.js"></script><!-- Link to your JavaScript file -->
    <script src="admin.js"></script>
</body> 
</html>
