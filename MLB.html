<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Books</title>
    <link rel="stylesheet" href="MLMstyles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | Reports</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>Master List of Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Name of Book</th>
                    <th>Author Name</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Cost</th>
                    <th>Procurement Date</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Book entries will be dynamically populated here -->
            </tbody>
        </table>

        
    </main>

    <script src="MLBscript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
