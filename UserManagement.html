<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="UserManagementstyles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | User Management</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>User Management</h2>
        <form id="userManagementForm">
            <h3>Type:</h3>
            <label>
                <input type="radio" name="userType" value="New User" checked>
                New User
            </label>
            <label>
                <input type="radio" name="userType" value="Existing User">
                Existing User
            </label>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="status">Status:</label>
            <label>
                <input type="checkbox" id="status" name="status" checked>
                Active
            </label>

            <h3>User Role:</h3>
            <label>
                <input type="checkbox" id="admin" name="admin">
                Admin
            </label>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </footer>

    <script src="UserManagementscript.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
