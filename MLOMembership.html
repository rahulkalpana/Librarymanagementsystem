<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master List of Memberships</title>
    <link rel="stylesheet" href="Mstyle.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Chart | Reports</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/logout">Log Out</a>
        </nav>
    </header>

    <main>
        <h2>Master List of Active Memberships</h2>
        <table>
            <thead>
                <tr>
                    <th>Membership Id</th>
                    <th>Name of Member</th>
                    <th>Contact Number</th>
                    <th>Contact Address</th>
                    <th>Aadhar Card No</th>
                    <th>Start Date of Membership</th>
                    <th>End Date of Membership</th>
                    <th>Status (Active/Inactive)</th>
                    <th>Amount Pending (Fine)</th>
                </tr>
            </thead>
            <tbody id="membership-list">
                <!-- Membership entries will be dynamically populated here -->
            </tbody>
        </table>

        <!-- Buttons below the table -->
        <div class="button-container">
            <button onclick="confirmSelection()">Confirm</button>
            <button onclick="goBack()">Back</button>
        </div>

        
    </main>

    <footer>
        <button class="logout-button" onclick="logout()">Log Out</button>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
